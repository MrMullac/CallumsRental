<!DOCTYPE html><html lang="en"><head>
    <script src="p5.js"></script>
    <script src="p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="fc6d06f293.js" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body id="mainBody">
    <img src="pog.jpg" class="backgroundImage" id="imageBackground"></img>
    <div class="rent-back" id="rentStart">
      <div class="startrental-box">
        <h1>Welcome to Callum's Rental</h1>

          <button class="startButton" id="startButton" onclick="startRental()">Find me a car!</button>
      </div>
    </div>


    <div class="name-back" id="nameinfo">
      <div class="name-box">
        <h1>What's your name?</h1>
        <form action="/" method="get" id="nameform">
          <div class="textbox">
            <i class="fas fa-user user"></i>
            <input type="text" placeholder="First Name" id="firstname">
            <i class="fas fa-check-circle erroricons"></i>
            <i class="fas fa-exclamation-circle erroricons"></i>
            <small>Error message</small>
          </div>

          <div class="textbox">
            <i class="fas fa-user"></i>
            <input type="text" name="lastname" placeholder="Last Name" value="" id="lastname">
            <i class="fas fa-check-circle erroricons"></i>
            <i class="fas fa-exclamation-circle erroricons"></i>
            <small>Error message</small>
          </div>


          <button class="butn">Continue</button>
        </form>
      </div>
    </div>

    <div class="age-back" id="ageInfo">
      <div class="age-box">
        <h1 id='ageMSG'></h1>
        <div class="agebox">
          <i class="fas fa-user user"></i>
          <input type="text" placeholder="Age" id="age">
          <i class="fas fa-check-circle erroricons"></i>
          <i class="fas fa-exclamation-circle erroricons"></i>
          <small>Error message</small>
        </div>

        <button class="butn">Continue</button>
      </div>
    </div>

    <script src="v4rental.js"></script>
</body></html>
