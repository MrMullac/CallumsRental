<!DOCTYPE html><html lang="en"><head>
    <script src="p5.js"></script>
    <script src="p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="fc6d06f293.js" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Sigmar+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Callum's Cars Rental</title>
  </head>

  <body id="mainBody">

    <nav>
        <label class="logo">Callum's Cars</label>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about-us.html">About Us</a></li>
          <li><a href="contact-us.html">Contact Us</a></li>
          <li><a href="our-collection.html">Our Collection</a></li>
          <li><a class='active' href="rentalpage.html">Callum's Rentals</a></li>
        </ul>
      </nav>

    <img src="pog.jpg" class="backgroundImage" id="imageBackground"></img>
    <div class="rent-back" id="rentStart">
      <div class="startrental-box">
        <h1>Welcome to Callum's Rentals</h1>

          <button class="startButton" id="startButton" onclick="startRental()">Find me a car!</button>
      </div>
    </div>


    <div class="name-back" id="nameinfo">
      <div class="name-box">
        <h1>What's your name?</h1>
        <form action="/" method="get" id="nameform">
          <div class="textbox">
            <i class="fas fa-user user"></i>
            <input type="text" placeholder="First Name" id="firstname">
            <i class="fas fa-check-circle erroricons"></i>
            <i class="fas fa-exclamation-circle erroricons"></i>
            <small>Error message</small>
          </div>

          <div class="textbox">
            <i class="fas fa-user"></i>
            <input type="text" name="lastname" placeholder="Last Name" value="" id="lastname">
            <i class="fas fa-check-circle erroricons"></i>
            <i class="fas fa-exclamation-circle erroricons"></i>
            <small>Error message</small>
          </div>

          <br>
          <button class="butn">Continue</button>
        </form>
      </div>
    </div>

    <div class="age-back" id="ageInfo">
      <div class="age-box">
        <form action="/" method="get" id="ageForm">
          <h1 id='ageMSG'></h1>
          <div class="agebox">
            <i class="fas fa-user user"></i>
            <input type="text" placeholder="Age" id="userage">
            <i class="fas fa-check-circle erroricons"></i>
            <i class="fas fa-exclamation-circle erroricons"></i>
            <small>Error message</small>
          </div>

          <button class="butn">Continue</button>
        </form>
      </div>
    </div>

    <div class="category-back" id="categoryInfo">
      <div class="category-box">
        <form action="/" method="get" id="categoryForm">
          <h1 id='categoryMSG'>Which category would you like?</h1>
          <div class="categorybox">
            <center> <select name="Category" id="categories" class="dropDown">
              <option value="Super">Supercars</option>
              <option value="Muscle">Muscle</option>
              <option value="SUV">SUV</option>
              <option value="Sedan">Sedans</option>
              <option value="Hatchback">Hatchback</option>
              <option value="Coupe">Coupe</option>
              <option value="Compact">Compact</option>
              <option value="Sports">Sports</option>
              <option value="Convertible">Convertible</option>
              <option value="Van">Van</option>
              <option value="Luxury">Luxury</option>
              <option value="Ute">Ute</option>
              <option value="Pickup">Pickup Truck</option>
            </select> </center>
          </div>

          <button class="butn">Continue</button>
        </form>
      </div>
    </div>

    <div class="door-back" id="doorInfo">
      <div class="door-box">
        <form action="/" method="get" id="doorForm">
          <h1 id='doorMSG'>How many doors would you like?</h1>
          <div class="doorbox">
          <center>  <select name="Doors" id="doors" class="dropDown">
              <option value=2>2 Doors</option>
              <option value=4>4 Doors</option>
            </select> </center>
          </div>

          <button class="butn">Continue</button>
        </form>
      </div>
    </div>

    <div class="displaycar-back" id="displaycarInfo">
      <div class="displaycar-box">
        <h1 id="carInfoMSG"></h1>
        <p id="carPriceMSG"></p>
      </div>
      <button class="butn" onclick="displayCarDays()">Continue</button>
    </div>

    <div class="days-back" id="daysInfo">
      <div class="days-box">
        <form action="/" method="get" id="daysForm">
          <h1 id='daysMSG'>Which category would you like?</h1>
          <div class="daysbox">
            <center> <select name="Days" id="days" class="dropDown">
              <option value=10>1 Day</option>
              <option value=20>2 Days</option>
              <option value=30>3 Days</option>
              <option value=40>4 Days</option>
              <option value=50>5 Days</option>
              <option value=60>6 Days</option>
              <option value=70>7 Days</option>
              <option value=80>8 Days</option>
              <option value=90>9 Days</option>
              <option value=100>10 Days</option>
            </select> </center>
          </div>

          <button class="butn">Continue</button>
        </form>
      </div>
    </div>

    <div class="receipt-back" id="receiptInfo">
      <div class="receipt-box">
        <h1 id="receiptMSGTitle">Here's your receipt.</h1>
        <p id="usersName"></p>
        <p id="usersVehicle"></p>
        <p id="usersPrice"></p>
        <p id="usersDays"></p>
      </div>
    </div>


    <script src="v4rental.js"></script>
</body></html>
